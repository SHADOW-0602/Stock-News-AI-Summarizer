services:
  - type: web
    name: stock-news-ai-summarizer
    env: python
    buildCommand: |
      apt-get update && apt-get install -y libxml2-dev libxslt-dev python3-dev
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: POLYGON_API_KEY
        sync: false
      - key: PORT
        value: 10000